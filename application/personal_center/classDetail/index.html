<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">

    <style>
        tr:hover {
            cursor: pointer;
            background-color: #F5F5F5;
        }
    </style>

<body>
<div class="page">
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>

            <label><input  type="text" placeholder="请输入搜索内容" name="keywords" class="input_style"/></label>
            <button class="search_button" type="button">搜索</button>
        </div>-->
        <div class="div1">
            <div >
                <img id="user_img0" src="../../src/icon/default.png" class="user0_img" alt=""/>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="course-info">
            <div class="course-img">
                <img src="../../src/icon/course.png" alt/>
            </div>
            <div class="course-name">
                <span class="name" id="className"></span>

            <div class="teacher">

            </div>

                    <span class="item active">
                        <a>学习任务</a>
                    </span>
            </div>
        </div>

    <div class="task-box">
        <div class="title-box">
            <div class="title">
                <ul>
                    <li onclick="funAll()"><a href="javascript:void(0);">全部</a></li>
                    <li onclick="funPass()"><a href="javascript:void(0);">已完成</a></li>
                    <li onclick="funNoPass()"><a href="javascript:void(0);">未完成</a></li>
                    <li class="move"> </li>
                </ul>
            </div>
        </div>

        <div>
            <table class="table-style" id="class-question">

            </table>
        </div>
    </div>
