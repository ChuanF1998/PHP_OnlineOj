<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../common/css/LoginAndRegister.css">
    <link rel="stylesheet" type="text/css" href="../common/css/common.css">
</head>
<body>
<div class="page">
    <div class="img_background">
        <img src="../img/login01.jpg" class="img_style" alt=""/>
        <div class="window">
            <h3>教师端登录</h3>
            <div class="form_style">
                <div class="box1_space">
                    <label><input placeholder="请输入账号" name="tel" class="input1_style"/></label>
                </div>
                <div class="box1_space">
                    <label><input type="password" placeholder="请输入密码" name="password" class="input1_style"/></label>
                </div>
                <div class="box2_space">
                    <label><input type="submit" value="立即登录" class="input2_style" onclick="login()"/></label>
                    <div>
                        <a href="../login/h_login.html" class="a_style">返回</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="teacherLogin.js"></script>
</body>
</html>
