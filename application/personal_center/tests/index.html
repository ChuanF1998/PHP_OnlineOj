<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人中心</title>
    <!--<link rel="stylesheet" type="text/css" href="index.css">-->
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/general.css">
    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        table{
            cursor: pointer;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<div class="page">
    <!--导航栏-->
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
            <label><input  type="text" placeholder="请输入搜索内容" name="keywords" class="input_style"/></label>
            <button class="search_button" type="button">搜索</button>
        </div>
        <div class="div1">
            <div >
                <img id="user_img0" src="http://localhost/PHP_OnlineOj/application/src/icon/default.png" class="user0_img" alt=""/>
            </div>
        </div>
    </div>

    <div class="profile_menu">
        <!--侧边导航栏200px-->
        <div class="nk" id="classes">
            <a id="l0" class="li_a2" type="button" onclick="infoOption()">基本资料</a>
            <a id="l1" class="li_a2" type="button" onclick="testOption()">刷题记录</a>
            <a id="l2" class="li_a2" type="button" onclick="favoritaOption()">收藏夹</a>
            <a id="l3" class="li_a2" type="button" onclick="myClassOption()">我的班级</a>
        </div>

        <!--信息显示栏780px-->
        <div class="nk-content">
            <div class="module-box">
                <div class="module-body">
                    <div class="filter-bar">
                        <p class="filter-title">提交记录</p>
                        <span class="span-style">
<!--                            <button id="button1" onclick="choice()">选择题</button>-->
                            <button id="button2" onclick="programing()">编程题</button>
                        </span>
                    </div>
                    <!--编程题-->
                    <table data-v-4bedaae3 class="table_submit" id="tab-programing">
                        <thead data-v-4bedaae3>
                        <tr data-v-4bedaae3>
                            <td data-v-4bedaae3 class="t-subject-title">题号</td>
                            <td data-v-4bedaae3 class="t-subject-title">题目</td>
                            <td data-v-4bedaae3 class="t-subject-title">提交时间</td>
                            <td data-v-4bedaae3 class="t-subject-title">状态</td>
                            <td data-v-4bedaae3 class="t-subject-title">使用语言</td>
                        </tr>
                        </thead>
                    </table>
                    <!--选择题-->
                    <table data-v-4bedaae3 class="table_submit" id="tab-choice" style="display: none">
                        <thead data-v-4bedaae3>
                        <tr data-v-4bedaae3>
                            <td data-v-4bedaae3 class="t-subject-title">题号</td>
                            <td data-v-4bedaae3 class="t-subject-title">题目</td>
                            <td data-v-4bedaae3 class="t-subject-title">提交时间</td>
                            <td data-v-4bedaae3 class="t-subject-title">状态</td>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="../../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../../common/js/common.js"></script>
<script type="text/javascript" src="../perCenterOption.js"></script>
<script type="text/javascript" src="js/tests.js"></script>
</body>
</html>
