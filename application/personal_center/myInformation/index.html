<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人中心</title>
    <!--<link rel="stylesheet" type="text/css" href="index.css">-->
<!--    <link rel="stylesheet"  href="http://localhost:63342/application/css/common.css">
    <link rel="stylesheet"  href="http://localhost:63342/application/css/general.css">-->
    <link rel="stylesheet"  href="../../common/css/common.css">
    <link rel="stylesheet"  href="../../common/css/general.css">
    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        table{
            cursor: pointer;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
<div class="page">
    <!--导航栏-->
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
            <label><input  type="text" placeholder="请输入搜索内容" name="keywords" class="input_style"/></label>
            <button class="search_button" type="button">搜索</button>
        </div>
        <div class="div1">
                <img id="user_img0" src="http://localhost/PHP_OnlineOj/application/src/icon/default.png" class="user0_img" alt=""/>
                <!--<img id="user_img0" src="http://localhost:63342/application/src/icon/default.png" class="user0_img" alt=""/>-->
        </div>
    </div>

    <div class="profile_menu">
        <!--侧边导航栏200px-->
        <div class="nk" id="classes">
            <a id="l0" class="li_a2" type="button" onclick="infoOption()">基本资料</a>
            <a id="l1" class="li_a2" type="button" onclick="testOption()">刷题记录</a>
            <a id="l2" class="li_a2" type="button" onclick="favoritaOption()">收藏夹</a>
            <a id="l3" class="li_a2" type="button" onclick="myClassOption()">我的班级</a>
        </div>

        <!--信息显示栏780px-->
        <div class="nk-content">
            <div class="module-box">
                <div class="module-body">
                    <div class="profile-info-box" id="">
                        <div class="profile-caption">
                            <span class="ctr-btn-box">
                                <a class="js-action-btn btn btn-info-edit btn-primary" id="spanA1" onclick="edit()" href="javascript:void(0);">编辑</a>
                                <a class="js-action-btn btn btn-default btn-info-cancel" id="spanA2" onclick="cancel()" href="javascript:void(0);">取消</a>
                                <a class="js-action-btn btn btn-primary btn-info-save" id="spanA3" onclick="save()" href="javascript:void(0);">保存</a>
                            </span>
                            <h3 class="info-title">基本信息</h3>
                        </div>
                        <div class="info-box" id="info-show" >
                            <dl>
                                <dt>我的头像</dt>
                                <dd><span class="portrait">&nbsp</span></dd>
                            </dl>
                            <dl>
                                <dt>我的昵称</dt>
                                <dd id="nickname">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>我的性别</dt>
                                <dd><span id="gender">&nbsp</span></dd>
                            </dl>
                            <dl>
                                <dt>我的学校</dt>
                                <dd id="school">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>我的专业</dt>
                                <dd id="major">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>我的班级</dt>
                                <dd id="class">&nbsp</dd>
                            </dl>
                        </div>

                        <div class="info-box" id="info-modify" >
                            <dl>
                                <dt>我的头像</dt>
                                <dd>
                                    <label><input type="file" name="myImgFile"/></label>
                                    <!--<button>上传头像</button>-->
                                </dd>
                            </dl>
                            <dl>
                                <dt>我的昵称</dt>
                                <dd class="control-group"><label><input name="myNickname" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>我的性别</dt>
                                <dd>
                                    <label for="male">男</label><input type="radio" name="myGender" id="male" value="1"/>
                                    <label for="female">女</label><input type="radio" name="myGender" id="female" value="0"/>
                                </dd>
                            </dl>
                            <dl>
                                <dt>我的学校</dt>
                                <dd class="control-group"><label><input name="mySchool" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>我的专业</dt>
                                <dd class="control-group"><label><input name="myMajor" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>我的班级</dt>
                                <dd class="control-group"><label><input name="myClass" type="text"/></label></dd>
                            </dl>
                        </div>
                        <div class="info-load" id="info-loading">
                            <img src="../../src/icon/loading.gif" class="gif-style" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="../../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<!--<script type="text/javascript" src="../../common/js/common.js"></script>-->
<script type="text/javascript" src="../perCenterOption.js"></script>
<script type="text/javascript" src="js/myInformation.js"></script>

</body>
</html>
