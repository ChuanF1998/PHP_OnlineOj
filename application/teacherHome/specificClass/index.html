<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的班级</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/class.css">
    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        table{
            cursor: pointer;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="page" style="z-index: 1">
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
        </div>
        <div class="div1">
            <div >
                <img id="user_img0" src="../../src/icon/default.png" class="user0_img" alt=""/>
            </div>
        </div>
    </div>
    <div class="banner">
        <div class="course-info">
            <div class="course-img">
                <img src="../../src/icon/course.png" alt/>
            </div>
            <div class="course-name">
                <span class="name" id="className"></span>
            </div>
            <div class="submit-button"><button type="button" onclick="openBox()">发布试题</button></div>
            <div class="teacher">
<!--                <div class="teacher-title">
                    负责人
                </div>
                <div class="teacher-name" id="classTeacher">
                </div>-->
            </div>
        </div>
        <div class="menu-bar">
            <div class="menu">
                    <span class="item active">
                        <a>班级试题</a>
                    </span>
            </div>
        </div>
    </div>

    <div class="task-box">
        <div class="title-box">
            <div class="title">
                <ul>
                    <li onclick="funAll()"><a href="javascript:void(0);">全部</a></li>
<!--                    <li onclick="funPass()"><a href="javascript:void(0);">已完成</a></li>
                    <li onclick="funNoPass()"><a href="javascript:void(0);">未完成</a></li>-->
                    <li class="move"> </li>
                </ul>
            </div>
        </div>

        <div>
            <table class="table-style" id="question-table">
            </table>
        </div>
    </div>
</div>

<div class="background" id="back-box"></div>
<div class="pop" id="pop-box">
    <div class="close">
        <a href="javascript:void(0)" onclick="closeBox()">关闭</a>
    </div>

    <div class="class1-question">
        <dl>
            <dt>题目名称</dt>
            <dd><label><input name="questionName" type="text"/></label></dd>
        </dl>
        <dl>
            <dt>试题难度</dt>
            <dd>
                <label for="simple">简单</label><input type="radio" name="level" id="simple" value="简单"/>
                <label for="middle">中等</label><input type="radio" name="level" id="middle" value="0"/>
                <label for="difficult">困难</label><input type="radio" name="level" id="difficult" value="0"/>
            </dd>
        </dl>
        <dl>
            <dt>试题分类</dt>
            <dd>
                <label for="algorithm">算法</label><input type="radio" name="species" id="algorithm" value="A"/>
                <label for="structure">数据结构</label><input type="radio" name="species" id="structure" value="B"/>
                <label for="network">网络</label><input type="radio" name="species" id="network" value="C"/>
                <label for="other">其他</label><input type="radio" name="species" id="other" value="D"/>
            </dd>
        </dl>
        <dl>
            <dt>题目描述</dt>
            <dd>
                <label><input type="file" name="describe"/></label>
            </dd>
        </dl>
        <dl>
            <dt>头文件模块</dt>
            <dd>
                <label><input type="file" name="head"/></label>
            </dd>
        </dl>
        <dl>
            <dt>功能编写模块</dt>
            <dd>
                <label><input type="file" name="function"/></label>
            </dd>
        </dl>
        <dl>
            <dt>主函数模块</dt>
            <dd>
                <label><input type="file" name="main"/></label>
            </dd>
        </dl>
    </div>

    <button class="class-question-button" type="button" onclick="questionUpload()">提交</button>

</div>

<script type="text/javascript" src="../../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../teacherOption.js"></script>
<script type="text/javascript" src="js/getSpecificClass.js"></script>
</body>
</html>
