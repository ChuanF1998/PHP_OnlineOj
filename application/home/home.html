<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        table{
            cursor: pointer;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="page" style="width: 1500px;">
    <!--导航栏-->
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
            <input  placeholder="请输入搜索内容" name="keywords" class="input_style"/>
            <button class="search_button" type="button">搜索</button>
        </div>
        <div class="div1">
            <div >
            <button id="login_b" class="login_button" type="button" onclick="window.location='../login/h_login.html'">登录/注册</button>
            <img id="user_img0" src="../img/user.png" class="user0_img" />
            </div>
        </div>
    </div>

    <div >
        <!--左边题目分类-->
        <div class="question_classes" id="classes">
            <ul class="ul_0">
            <li class="li_1"><a id="l0" class="li_a" type="button" onclick="c_all()">全部分类</a></li>
            <li class="li_1"><a id="l1" class="li_a" type="button" onclick="c_algorithm()">算法</a></li>
            <li class="li_1"><a id="l2" class="li_a" type="button" onclick="c_data_structure()">数据结构</a></li>
            <li class="li_1"><a id="l3" class="li_a" type="button" onclick="c_network()">网络</a></li>
            <li class="li_1"><a id="l4" class="li_a" type="button" onclick="c_other()">其他</a></li>
            </ul>
        </div>

        <!--中间区域-->
        <div class="center_area">

            <div class="question">
                <!--选择 or 编程-->
                <div class="button_box">
                    <a id="a1" class="my_button" type="button" onclick="choice_que()">选择题</a>
                    <a id="a2" class="my_button" type="button" onclick="programing_que()">编程题</a>
                </div>
                <!--题目展示-->
                <table class="question_show">
                    <!--标题-->
                    <tr class="title">
                        <th class="th0" style="width: 50px"></th>
                        <th class="th0" >题号</th>
                        <th class="th0" >题目名称</th>
                        <th class="th0" >难度</th>
                        <th class="th0" >通过率</th>
                    </tr>
                    <!--题目-->
                    <tr class="title"  onclick="que_detail()">
                        <td class="td0" ><div class="td_div0"></div></td>
                        <td class="td1" >题号</td>
                        <td class="td1" >题目名称</td>
                        <td class="td1" >难度</td>
                        <td class="td1" >通过率</td>
                    </tr>
                    <tr class="title"  onclick="que_detail()">
                        <td class="td0" ><div class="td_div0"></div></td>
                        <td class="td1" >题号</td>
                        <td class="td1" >题目名称</td>
                        <td class="td1" >难度</td>
                        <td class="td1" >通过率</td>
                    </tr>
                    <tr class="title"  onclick="que_detail()">
                        <td class="td0" ><div class="td_div0"></div></td>
                        <td class="td1" >题号</td>
                        <td class="td1" >题目名称</td>
                        <td class="td1" >难度</td>
                        <td class="td1" >通过率</td>
                    </tr>
                </table>
            </div>
           <!--用户做题详情区域-->
            <div class="user_and_hot" style="margin-top: 60px;">
                <div id="user_situation_area" style="display: none">
                    <div class="user1_img">
                        <img src="../img/user.png" class="user1_img_style" alt="无"/>
                    </div>
                    <div class="user1_name">
                        德邦总管-赵信
                    </div>
                    <div class="situations" style="margin-top: 80px;">
                        <text>已挑战：        20/100 题</text>
                    </div>
                    <div class="situations" style="margin-top: 140px;">
                        <text>已通过：       10/100 题</text>
                    </div>
                    <div class="situations" style="margin-top: 200px">
                        <text>已提交：       100 次</text>
                    </div>
                </div>
                <!--未登录时-->
                <div style="position: absolute;font-size:13px;margin-top: 50px;margin-left: 45px;">登陆后查看刷题详情</div>
                    <button id="hot_login_button" class="hot_login" onclick="window.location='../login/h_login.html'">登录</button>
            </div>
            <!--热点区域-->
            <div class="user_and_hot" style="margin-top: 390px;">
                <table class="table_hot">
                    <tr class="hot1">
                        <th>热刷榜</th>
                    </tr>
                    <tr class="hot1" >
                        <td>ewfasd</td>
                    </tr>
                    <tr class="hot1">
                        <td>ewfasd</td>
                    </tr>
                    <tr class="hot1">
                        <td>ewfasd</td>
                    </tr>
                    <tr class="hot1">
                        <td>ewfasd</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<script>
    window.onload = function() {
        let s_width = document.documentElement.clientWidth;
        if (s_width < 1519) {
            document.getElementById("classes").style.position = "absolute";
        }
        document.getElementById("a1").style.color = "#48D1CC";
        document.getElementById("l0").style.color = "#48D1CC";
        let login_button = document.getElementById("login_b");
        let user_img0 = document.getElementById("user_img0");
        let user_situation_area = document.getElementById("user_situation_area");
        let hot_login_button = document.getElementById("hot_login_button");
        let is_login = false;
        if (is_login === true) {
            login_button.style.display = "none";
            user_img0.style.display = "block";
            user_situation_area.style.display = "block";
            hot_login_button.style.display = "none";
        }
        else {
            login_button.style.display = "block";
            user_img0.style.display = "none";
            user_situation_area.style.display = "none";
            hot_login_button.style.display = "block";
        }
    }
    window.onresize = function() {
        let s_width = document.documentElement.clientWidth;
        //let s_height = document.documentElement.clientHeight;
        console.log(s_width);
        if (s_width < 1519) {
            document.getElementById("classes").style.position = "absolute";
        }
        else {
            document.getElementById("classes").style.position = "fixed";
        }
    }
</script>
<script>
    function choice_que() {
        document.getElementById("a1").style.color = "#48D1CC";
        document.getElementById("a2").style.color = "#808080";
        console.log("选择题");
    }
</script>
<script>
    function programing_que() {
        document.getElementById("a1").style.color = "#808080";
        document.getElementById("a2").style.color = "#48D1CC";
        console.log("编程题");
    }
</script>
<script>
    let li_all = new Array(5);
    for (let i = 0; i < 5; ++i) {
        let str = "l" + i;
        li_all[i] = document.getElementById(str);
    }
    function con(k) {
        for (let i = 0; i < 5; ++i) {
            if (i === k) {
                li_all[i].style.color = "#48D1CC";
            }
            else {
                li_all[i].style.color = "#808080";
            }
        }
    }
    function c_all() {
        con(0);
    }
    function c_algorithm() {
        con(1);
    }
    function c_data_structure() {
        con(2);
    }
    function c_network() {
        con(3);
    }
    function c_other() {
        con(4);
    }
</script>

    function que_detail() {

</script>

    function user_login() {

    }
</script>
</body>
</html>
