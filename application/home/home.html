<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        table{
            cursor: pointer;
            border-collapse: collapse;
        }
    </style>
</head>
<body style="margin: auto;background-color: #f3f3f6;">
<div class="page">
    <!--导航栏-->
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
            <input  type="text" placeholder="请输入搜索内容" name="keywords" class="input_style"/>
            <button class="search_button" type="button">搜索</button>
        </div>
        <div class="div1">
            <div >
            <button id="login_b" class="login_button" type="button" onclick="window.location='../login/h_login.html'">登录/注册</button>
            <img id="user_img0" src="http://localhost:63342/application/src/default.png" class="user0_img" alt=""/>
            </div>
        </div>
    </div>

    <div style="width: 1500px;">
        <!--左边题目分类-->
        <div class="question_classes" id="classes">
            <ul class="ul_0">
            <li class="li_1"><a id="l0" class="li_a" type="button" onclick="c_all()">全部分类</a></li>
            <li class="li_1"><a id="l1" class="li_a" type="button" onclick="c_algorithm()">算法</a></li>
            <li class="li_1"><a id="l2" class="li_a" type="button" onclick="c_data_structure()">数据结构</a></li>
            <li class="li_1"><a id="l3" class="li_a" type="button" onclick="c_network()">网络</a></li>
            <li class="li_1"><a id="l4" class="li_a" type="button" onclick="c_other()">其他</a></li>
            </ul>
        </div>

        <!--中间区域-->
        <div class="center_area">

            <div class="question">
                <!--选择 or 编程-->
                <div class="button_box">
                    <a id="a1" class="my_button" type="button" onclick="choice_que()">选择题</a>
                    <a id="a2" class="my_button" type="button" onclick="programing_que()">编程题</a>
                </div>
                <!--题目展示-->
                <table class="question_show" id="question_table">
                    <!--标题-->
                    <tr class="title">
                        <th class="th0" style="width: 50px"></th>
                        <th class="th0" style="width: 160px">题号</th>
                        <th class="th0" style="width: 315px">题目名称</th>
                        <th class="th0" style="width: 160px">难度</th>
                        <th class="th0" style="width: 240px">通过率</th>
                    </tr>
                    <!--题目-->
                </table>
            </div>
           <!--用户做题详情区域-->
            <div class="user_and_hot" style="margin-top: 60px;">
                <div id="user_situation_area" style="display: none">
                    <div class="user1_img">
                        <img id="user_img1" src="http://localhost:63342/application/src/default.png" class="user1_img_style" alt=""/>
                    </div>
                    <div class="user1_name" id="user1_name">

                    </div>
                    <div id="has_challenge" class="situations" style="margin-top: 80px;">
                        <text>已挑战：        20/100 题</text>
                    </div>
                    <div id="has_pass" class="situations" style="margin-top: 140px;">
                        <text>已通过：       10/100 题</text>
                    </div>
                    <div id="has_submit" class="situations" style="margin-top: 200px">
                    </div>
                </div>
                <!--未登录时-->
                <div id="hot_login_button">
                <div style="position: absolute;font-size:13px;margin-top: 50px;margin-left: 45px;">登陆后查看刷题详情</div>
                    <button  class="hot_login" onclick="window.location='../login/h_login.html'">登录</button>
                </div>
            </div>
            <!--热点区域-->
            <div class="user_and_hot" style="margin-top: 390px;">
                <table class="table_hot">
                    <tr class="hot1">
                        <th>热刷榜</th>
                    </tr>
                    <tr class="hot1" >
                        <td>ewfasd</td>
                    </tr>
                    <tr class="hot1">
                        <td>ewfasd</td>
                    </tr>
                    <tr class="hot1">
                        <td>ewfasd</td>
                    </tr>
                    <tr class="hot1">
                        <td>ewfasd</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript" src="../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../js/home_load.js"></script>
<script type="text/javascript" src="../js/home_option.js"></script>
</body>
</html>
