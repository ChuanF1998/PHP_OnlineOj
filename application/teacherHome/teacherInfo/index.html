<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>个人信息</title>
    <link rel="stylesheet"  href="../../common/css/common.css">
    <link rel="stylesheet"  href="../../common/css/general.css">
</head>

<body>
<div class="page">
    <!--导航栏-->
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
        </div>
        <div class="div1">
        </div>
    </div>

    <div class="profile_menu">
        <!--侧边导航栏200px-->
        <div class="nk" id="classes">
            <a id="l0" class="li_a2" type="button" onclick="infoOption()">基本资料</a>
            <a id="l1" class="li_a2" type="button" onclick="classManage()">班级管理</a>
            <a id="l2" class="li_a2" type="button" onclick="questionUpload()">试题上传</a>
        </div>

        <!--信息显示栏780px-->
        <div class="nk-content">
            <div class="module-box">
                <div class="module-body">
                    <div class="profile-info-box" id="">
                        <div class="profile-caption">
                            <span class="ctr-btn-box">
                                <a class="js-action-btn btn btn-info-edit btn-primary" id="spanA1" onclick="edit()" href="javascript:void(0);">编辑</a>
                                <a class="js-action-btn btn btn-default btn-info-cancel" id="spanA2" onclick="cancel()" href="javascript:void(0);">取消</a>
                                <a class="js-action-btn btn btn-primary btn-info-save" id="spanA3" onclick="save()" href="javascript:void(0);">保存</a>
                            </span>
                            <h3 class="info-title">基本信息</h3>
                        </div>
                        <div class="info-box" id="info-show" >
                            <dl>
                                <dt>我的姓名</dt>
                                <dd id="nickname">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>我的性别</dt>
                                <dd><span id="gender">&nbsp</span></dd>
                            </dl>
                            <dl>
                                <dt>职称</dt>
                                <dd id="level">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>所属单位</dt>
                                <dd id="school">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>所属学院</dt>
                                <dd id="college">&nbsp</dd>
                            </dl>
                            <dl>
                                <dt>所属专业</dt>
                                <dd id="major">&nbsp</dd>
                            </dl>
                        </div>

                        <div class="info-box" id="info-modify" >
                            <dl>
                                <dt>我的姓名</dt>
                                <dd class="control-group"><label><input name="myNickname" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>我的性别</dt>
                                <dd>
                                    <label for="male">男</label><input type="radio" name="myGender" id="male" value="1"/>
                                    <label for="female">女</label><input type="radio" name="myGender" id="female" value="0"/>
                                </dd>
                            </dl>
                            <dl>
                                <dt>职称</dt>
                                <dd class="control-group"><label><input name="myLevel" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>所属单位</dt>
                                <dd class="control-group"><label><input name="mySchool" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>所属单位</dt>
                                <dd class="control-group"><label><input name="myCollege" type="text"/></label></dd>
                            </dl>
                            <dl>
                                <dt>所属专业</dt>
                                <dd class="control-group"><label><input name="myMajor" type="text"/></label></dd>
                            </dl>
                        </div>
                        <div class="info-load" id="info-loading">
                            <img src="../../src/icon/loading.gif" class="gif-style" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script type="text/javascript" src="../../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="../teacherOption.js"></script>
<script type="text/javascript" src="js/getTeacherInfo.js"></script>

</body>
</html>
