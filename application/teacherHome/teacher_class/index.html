            background-color: #F5F5F5;

            cursor: pointer;

<body>
<div class="page">

        <div class="div1">
            欢迎使用在线代码测验平台

    <div class="profile_menu">
        <!--侧边导航栏200px-->
        <div class="nk" id="classes">
            <a id="l0" class="li_a2" type="button" onclick="infoOption()">基本资料</a>
            <a id="l1" class="li_a2" type="button" onclick="classManage()">班级管理</a>
            <a id="l2" class="li_a2" type="button" onclick="questionUpload()">试题上传</a>
        </div>

        <!--信息显示栏780px-->
        <div class="nk-content">
            <div class="module-box">
                <div class="module-body">
                    <div class="filter-bar">
                        <p class="filter-title">我的班级</p>
                        <span class="ctr-btn-box">
                                <a class="js-action-btn btn btn-info-edit btn-primary" id="spanA1" onclick="edit()" href="javascript:void(0);">创建班级</a>
                                <a class="js-action-btn btn btn-default btn-info-cancel" id="spanA2" onclick="cancel()" href="javascript:void(0);">取消</a>
                                <a class="js-action-btn btn btn-primary btn-info-save" id="spanA3" onclick="save()" href="javascript:void(0);">保存</a>
                        </span>
                    </div>
                    <table data-v-4bedaae3 class="table_submit" id="class-table">
                        <thead data-v-4bedaae3>
                        <tr data-v-4bedaae3>
                            <td data-v-4bedaae3 class="t-subject-title">班级名称</td>
                            <td data-v-4bedaae3 class="t-subject-title">简介</td>
                            <td data-v-4bedaae3 class="t-subject-title">学生人数</td>
                            <td data-v-4bedaae3 class="t-subject-title">邀请码</td>
                        </tr>
                        </thead>
                    </table>

                    <div class="js-module-info info-box set-msg-box" id="class-create">
                        <dl>
                            <dt>班级名称</dt>
                            <dd class="control-group"><label><input name="className" type="text"/></label></dd>
                        </dl>
                        <dl>
                            <dt>班级简介</dt>
                            <dd class="control-group"><label><input name="classDescribe" type="text"/></label></dd>
                        </dl>
                    </div>
                </div>
            </div>
        </div>
    </div>
