<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>我的题目</title>
    <link rel="stylesheet" type="text/css" href="../../common/css/common.css">
    <link rel="stylesheet" type="text/css" href="../../common/css/practice.css">
    <style>
        tr:hover {
            background-color: #F5F5F5;
        }
        table{
            cursor: pointer;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="navigation">
        <div class="div1">
            欢迎使用在线代码测验平台
        </div>
        <div class="div1">
        </div>
        <div class="div1">
        </div>
    </div>

    <div class="first-box">
        <div class="left-box">
            <div class="condition-limit"> <div>时间限制：C/C++ 1秒，其他语言2秒 空间限制：C/C++ 64M，其他语言128M</div></div>
            <div class="question-describe">
                <h3>题目描述</h3>
                <div class="describe-box" id="title-content"></div>
                <label><textarea class="error-box" id="prompt" readonly="readonly"></textarea></label>
            </div>
        </div>
        <div class="middle-box"></div>
        <div class="right-box">
            <div class="menu-box">
                <label for="C-++">C/C++</label><input type="radio" name="language" id="C-++" value="C++"/>
                <label for="JAVA">java</label><input type="radio" name="language" id="JAVA" value="java"/>
                <div class="all-screen"></div>
            </div>
            <div class="code-box">
                <label><textarea id="textarea-box"></textarea></label>
                <div class="submit-box"><button type="button" onclick="submit()" id="submit-button">点击提交</button></div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../jquery/jquery-3.5.1/jquery-3.5.1.min.js"></script>
<script type="text/javascript" src="js/getClassQuestion.js"></script>
</body>
</html>
